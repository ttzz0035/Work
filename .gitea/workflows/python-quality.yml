      - name: Setup Pynguin (local)
        run: |
          pip install pynguin==0.17.0 pytest pytest-cov coverage graphviz
          PYNGUIN_FILE=$(python3 -c "import pynguin.testcase.execution.executiontracer as e; print(e.__file__)")
          sed -i 's/class Compare(Enum):/class Compare(Enum):\n    IN = 999/' "$PYNGUIN_FILE"

      - name: Auto test generation
        run: |
          echo "## ğŸ§© Auto Test Generation" >> artifacts_python.md
          pynguin --project-path . --output-path generated_tests --coverage C1 || echo "Pynguin failed"
          pytest generated_tests --cov=. --cov-branch -vv >> artifacts_python.md 2>&1 || true
          coverage report -m >> artifacts_python.md 2>&1 || true
